name: Publish plugins artifacts on main

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      android_studio_url:
        description: 'Android Studio Url'
        type: string
      compiler_version:
        description: 'Compiler version'
        type: string
      android_studio_plugin_names:
        description: 'Plugin names'
        type: string

env:
  # Link for Linux zip file from https://developer.android.com/studio/archive
  ANDROID_STUDIO_URL: ${{ inputs.android_studio_url || 'https://redirector.gvt1.com/edgedl/android/studio/ide-zips/2023.2.1.2/android-studio-2023.2.1.2-linux.tar.gz' }}
  COMPILER_VERSION: ${{ inputs.compiler_version || '232.8660.185' }}
  PLUGIN_NAMES: ${{ inputs.android_studio_plugin_names || 'android,Kotlin,java,Groovy,Git4Idea,org.intellij.intelliLang' }}
  GRADLE_OPTS: >-
    -Dorg.gradle.jvmargs="-Xmx2G -XX:MaxMetaspaceSize=1G -XX:+UseParallelGC -XX:NewRatio=1 -XX:SoftRefLRUPolicyMSPerMB=10"
    -Dorg.gradle.vfs.watch=false
  KOTLIN_DAEMON_JVMARGS: -Xmx3G -XX:MaxMetaspaceSize=1G -XX:+UseParallelGC -XX:NewRatio=1 -XX:SoftRefLRUPolicyMSPerMB=10

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Download Android Studio
        run: |
          wget -O android-studio.tar.gz -q $ANDROID_STUDIO_URL
          tar -xf android-studio.tar.gz -C ./
      - name: Build plugins
        run: |
          ./gradlew buildAllPlugins \
            -Pkotlin.daemon.jvmargs="${{ env.KOTLIN_DAEMON_JVMARGS }}" \
            -DandroidStudioPath="$(pwd)/android-studio" \
            -DandroidStudioCompilerVersion="$COMPILER_VERSION" \
            -DandroidStudioPluginsNames="$PLUGIN_NAMES"
      - name: Publish plugins
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            build/plugins/hh-carnival.zip
            build/plugins/hh-garcon.zip
            build/plugins/hh-geminio.zip
          tag_name: build-${{ github.run_number }}
          name: Build â„–${{ github.run_number }}
          draft: false
          prerelease: true
