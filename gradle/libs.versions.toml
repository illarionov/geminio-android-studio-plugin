junit4 = "4.13.2"
jira = "4.0.0"
kotest = "5.9.1"
kotlinx-html = "0.12.0"

[libraries]
flexmark = { module = "com.vladsch.flexmark:flexmark-all", version.ref = "flexmark" }
freemarker = { module = "org.freemarker:freemarker", version.ref = "freemarker" }
junit4 = { module = "junit:junit", version.ref = "junit4" }
fugue = { module = "com.atlassian.fugue:fugue", version.ref = "fugue" }
jira = { module = "com.atlassian.jira:jira-rest-java-client-core", version.ref = "jira" }
