intellij-changelog-plugin = { module = "org.jetbrains.intellij.plugins:gradle-changelog-plugin", version.ref = "intellij-changelog" }
intellij-plugin-uploader = { module = "dev.bmac.intellij.plugins:intellij_plugin_uploader", version.ref = "intellij-plugin-uploader" }
intellij-platform-plugin = { module = "org.jetbrains.intellij.platform:org.jetbrains.intellij.platform.gradle.plugin", version.ref = "intellig-platform-plugin" }
kotlin-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
